# Nom du workflow qui apparaîtra dans l'onglet "Actions" de GitHub
name: Deploy to GitHub Pages

# Déclencheurs : quand lancer l'action ?
on:
  # À chaque fois que vous poussez du code sur la branche 'main'
  push:
    branches:
      - main
  # Permet aussi de lancer ce workflow manuellement depuis GitHub
  workflow_dispatch:

# Permissions nécessaires pour que l'action puisse publier sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tâches à exécuter
jobs:
  # Première tâche : construire le site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # On met en ligne le dossier racine en tant qu'artefact de déploiement
      # GitHub est assez intelligent pour ne servir que les fichiers nécessaires
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # On déploie depuis la racine, qui contient index.html, src/, et public/
          path: "."

  # Deuxième tâche : déployer le site
  deploy:
    # Ne se lance que si la tâche "build" a réussi
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
